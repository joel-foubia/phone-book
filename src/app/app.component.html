<div class="form-wrapper">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName" class="userFirstname" [(ngModel)]="user.firstName">
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" id="lastName" class="userLastname" [(ngModel)]="user.lastName">
    </div>
    <div>
      <label for="phoneNumber">Phone number</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" class="userPhone" [(ngModel)]="user.phoneNumber">
    </div>
    <div>
      <input type="submit" value="submit" class="submitButton">
    </div>
  </form>
<div>
<div class="informationTable">
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
  </table>
</div>
